# Config file for Air
[build]
  # Command to build the app
  cmd = "go build -o github.com/nightmareVCO/user-crud-go-nextjs ."
  # Binary to watch
  bin = "github.com/nightmareVCO/user-crud-go-nextjs"
  # Working directory
  dir = "."
  # Patterns to watch
  include_ext = ["go"]
  # Exclude files
  exclude_dir = ["vendor"]
  # Command to run after build
  run_after_build = "chmod +x github.com/nightmareVCO/user-crud-go-nextjs"

[log]
level = "debug"