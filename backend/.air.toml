# Config file for Air
[build]
  # Command to build the app
  cmd = "go build -o api ."
  # Binary to watch
  bin = "api"
  # Working directory
  dir = "."
  # Patterns to watch
  include_ext = ["go"]
  # Exclude files
  exclude_dir = ["vendor"]
  # Command to run after build
  run_after_build = "chmod +x api"

[log]
level = "debug"